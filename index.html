<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            width: 300px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .card h3 {
            color: #0366d6;
        }
        .card p {
            color: #586069;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <h2>Welcome to My GPT Showcase</h2>
    <div class="container">
        <!-- Example Card for a GPT -->
        <div class="card" onclick="window.open('GPT_LINK_HERE', '_blank')">
            <img src="GPT_ICON_URL_HERE" alt="GPT Icon">
            <h3>GPT Name Here</h3>
            <p>GPT Description Here</p>
        </div>
        <!-- Repeat the above block for each GPT -->
    </div>

</body>
</html>
