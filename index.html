<!DOCTYPE html>
<html lang="en">
<head>

    <title>GPT Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;

            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            width: 300px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .card h3 {
            color: #0366d6;
        }
        .card p {
            color: #586069;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

        <!-- Repeat the above block for each GPT -->
    </div>

</body>
</html>
